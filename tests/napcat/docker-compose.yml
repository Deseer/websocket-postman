services:
  napcat:
    image: mlikiowa/napcat-docker:latest
    container_name: napcat-test
    environment:
      - ACCOUNT=0 # 设置为0以启动WebUI进行动态配置
    ports:
      - "6099:6099" # Web UI
    volumes:
      - ./config:/app/napcat/config
    network_mode: bridge
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
